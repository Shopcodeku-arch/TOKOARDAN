<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halaman Tidak Ditemukan - TOKOARDAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. SETUP TEMA (Sama persis dengan Index) --- */
        :root {
            --primary: #3b82f6; --primary-dark: #2563eb; 
            --accent: #facc15; 
            --bg-body: #ffffff; --bg-card: #ffffff; 
            --text-main: #1f2937; --text-sub: #6b7280;
            --border-color: #f3f4f6; 
            --shadow-soft: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* Mode Gelap (Default) */
        body.dark-mode {
            --bg-body: #111827; --bg-card: #1f2937; 
            --text-main: #f9fafb; --text-sub: #9ca3af;
            --border-color: #374151;
            --shadow-soft: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* --- 2. GLOBAL STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body); color: var(--text-main); 
            height: 100vh; width: 100%; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            
            /* Proteksi Copy/Select */
            -webkit-user-select: none; user-select: none;
        }

        /* Proteksi Gambar & Link */
        img { pointer-events: none; -webkit-touch-callout: none; -webkit-user-drag: none; }
        a { pointer-events: auto; } /* Penting agar tombol bisa diklik */

        /* --- 3. 404 SPECIFIC STYLES --- */
        
        /* Tombol Kembali Pojok Kiri Atas (<) */
        .btn-back-top {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            font-size: 18px;
            text-decoration: none;
            box-shadow: var(--shadow-soft);
            transition: 0.3s;
            z-index: 100;
        }
        .btn-back-top:active { transform: scale(0.9); }

        .error-container {
            padding: 30px;
            animation: fadeIn 0.8s ease;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        /* Styling untuk Foto Custom */
        .icon-box {
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
        }
        .icon-box img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--bg-card);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 50px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 5px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 { font-size: 18px; font-weight: 600; margin-bottom: 10px; }
        
        p { 
            font-size: 13px; color: var(--text-sub); margin-bottom: 30px; line-height: 1.6; 
        }

        .btn-home {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
            transition: 0.3s;
            display: inline-flex; align-items: center; gap: 8px;
        }

        .btn-home:active { transform: scale(0.95); box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4); }

        /* Background Particle Decoration */
        .bg-decoration {
            position: absolute; width: 300px; height: 300px;
            background: var(--primary);
            filter: blur(120px); opacity: 0.15;
            border-radius: 50%; z-index: 1;
        }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="dark-mode" oncontextmenu="return false;">

    <a href="../" class="btn-back-top">
        <i class="fa-solid fa-chevron-left"></i>
    </a>

    <div class="bg-decoration"></div>

    <div class="error-container">
        <div class="icon-box">
            <img src="https://files.catbox.moe/gyw58d.png" alt="404 Icon">
        </div>

        <h1>404</h1>
        <h2>Halaman Tidak Ditemukan</h2>
        <p>Maaf, halaman yang kamu cari sepertinya sudah hilang atau link yang kamu tuju salah.</p>

        <a href="../" class="btn-home">
            <i class="fa-solid fa-house"></i> Kembali ke Home
        </a>
    </div>

    <script>
        // --- PROTEKSI ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());

        // --- CEK TEMA USER ---
        // Agar tema (gelap/terang) sama dengan index.html sebelumnya
        let storedTheme = localStorage.getItem('darkMode');
        
        if (storedTheme === 'false') {
            document.body.classList.remove('dark-mode');
        } else {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
